site_name: DISK
extra_css:
- assets/versions.css
extra_javascript:
- assets/versions.js

nav:
  - Overview: index.md
  - Concepts: concepts.md
  - Getting Started: getting-started.md
  - User Guide: 
    - user-guide/index.md
    - user-guide/write-hypothesis.md
    - user-guide/test-hypothesis.md
  - Expert User Guide: 
    - expert-user-guide/index.md
    - expert-user-guide/steps/add-basic-info.md
    - expert-user-guide/steps/write-query.md
    - expert-user-guide/steps/select-workflow.md

  - Developer Guide: 
    - developer-guide/index.md
  - FAQ: faq.md

theme:
  name: material
  logo: figures/logo.png
  favicon: figures/favicon.ico
  palette:
    primary: teal


markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
